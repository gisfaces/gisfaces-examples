<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:gis="http://gisfaces.com">

<ui:composition template="/view/template/template.xhtml">

	<ui:define name="title">
		<h:outputText value="GISFaces - Integrated Mesh Layer"></h:outputText>
	</ui:define>

	<ui:define name="content">
		<h:form style="height:100%;">

			<p:growl id="growl1" showSummary="true" showDetail="true" keepAlive="true"></p:growl>

			<pe:layoutPane position="center">
				<f:facet name="header">
					<h:outputText value="Integrated Mesh Layer"></h:outputText>
				</f:facet>

				<h:panelGroup id="panel1" layout="block" styleClass="gisfaces-map-panel"></h:panelGroup>

				<gis:map panel="panel1" basemap="#{integratedMeshLayerView.basemap}" latitude="#{integratedMeshLayerView.latitude}" longitude="#{integratedMeshLayerView.longitude}" zoom="#{integratedMeshLayerView.zoom}" model="#{integratedMeshLayerView.model}">
					<f:ajax event="basemap" listener="#{integratedMeshLayerView.doMapBasemapListener}" render="growl1"></f:ajax>
					<f:ajax event="click" listener="#{integratedMeshLayerView.doMapClickListener}" render="growl1"></f:ajax>
					<f:ajax event="extent" listener="#{integratedMeshLayerView.doMapExtentListener}" render="growl1"></f:ajax>
					<f:ajax event="select" listener="#{integratedMeshLayerView.doMapSelectListener}" render="growl1"></f:ajax>
				</gis:map>
			</pe:layoutPane>

		</h:form>
	</ui:define>

</ui:composition>

</html>
